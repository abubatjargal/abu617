<head>
  <title>abu617</title>
</head>

<body>
  <nav class="navbar">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo custom-logo">abu617 beats</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">About</a></li>
        <li><a href="collapsible.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <ul class="track-list">
      {{ #each tracks }}
        {{> track}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="track">
      <li class="track">
      <iframe width="100%" height="166" scrolling="no" frameborder="no" src={{src}}></iframe>
        <div class="btn-container">
          <a class="waves-effect waves-light btn purchase-btn animated" id='lease{{this.name}}'>Lease: ${{lease}}</a>
          <a class="waves-effect waves-light btn purchase-btn animated" id='exclusive{{this.name}}'>Exclusive: ${{exclusive}}</a>
          <a class="waves-effect waves-light btn payment-btn animated" id='paypal{{name}}'>Paypal</a>
          <a class="waves-effect waves-light btn payment-btn animated" id='venmo{{name}}'>Venmo</a>
          <a class="waves-effect waves-light btn payment-btn animated" id='card{{name}}'>Card</a>
        </div>
      </li>
</template>
